    <div class="page-header"><h1>Wi-Fi Benutzer</h1></div>
    <div class="page-content">
        </br>
        <form>
            <label class="form-label">Vorname: </label>
            <input class="form-input" type="text" id="firstname">
            <label class="form-label">Nachname: </label>
            <input class="form-input" type="text" id="lastname">
            <label class="form-label">Klasse: </label>
            <input class="form-input" type="text" id="form">
            <label class="form-label">E-Mail: </label>
            <input class="form-input" type="email" id="email">
            <label class="form-label">Status: </label>
            <select class="form-input" id="status">
                <option value="ok">Aktiviert</option>
                <option value="">Deaktiviert</option>
            </select>
            <input type="submit" value="Speichern" class="form-input-button" disabled id="save">
        </form>

        crossorigin="anonymous"></script>

<script>

    $(document).ready(function () {

        var url = window.location.pathname;
        var id = url.substring(url.lastIndexOf('/') + 1);

        $.getJSON("http://it.lg-n.de:8080/api/wifi-users/json/callback/user/" + id, (json) => {

            var firstname = document.getElementById("firstname");
            var lastname = document.getElementById("lastname");
            var form = document.getElementById("form");
            var email = document.getElementById("email");
            var status = document.getElementById("status");

            firstname.value = json[0].firstname;
            lastname.value = json[0].lastname;
            form.value = json[0].form;
            email.value = json[0].email;

            if(json[0].status == "ok"){
                status.selectedIndex = 0;
            }else {
                status.selectedIndex = 1;
            }


        });

        $(".form-input").on("change keyup paste", function(){
            document.getElementById('save').removeAttribute("disabled");
        })
    });


</script>
